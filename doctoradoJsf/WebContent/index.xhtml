  
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
 
<h:head>
    <title>Doctorado</title>
</h:head>
<h:body>
	<h2>Bienvenido </h2>
	
		<h:form>
			<h:dataTable value="#{personaControlador.listarT}" var="persona" border="1" cellpadding = "10" cellspacing = "1">
				<h:column>
					<f:facet name="header"> Id</f:facet>
					<h:outputLabel value="#{persona.prsId}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nombre</f:facet>
					<h:outputLabel value="#{persona.prsNombres}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Apellido1</f:facet>
					<h:outputLabel value="#{persona.prsPrimerApellido}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Apellido2</f:facet>
					<h:outputLabel value="#{persona.prsSegundoApellido}"/>
					
				</h:column>
				
			</h:dataTable>
		</h:form>
	
	
</h:body>
